<script type="text/javascript">

function vote_ajax_info_to_html(user,job,name)
{
    <!--var container = $('#image_container');-->
    $.getJSON('{%url 'vote_ajax_info'%}',{user:user,job:job,name:name}, function(ret) {
        if(ret=='1'){
		alert('你已经投过票了');
            <!--container.html('你已经投过票了');-->
        }
        else if(ret=='2'){
            alert('投票成功');
            <!--container.html("投票成功！");-->
        }
        else{
            alert('系统错误');
            <!--container.html('系统错误');-->
        }
    });
}

</script>
